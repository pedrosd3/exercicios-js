<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pedro Ferreira da Silva">
    <meta name="description" content="Tabela X, Y e Z">
    <title>Tabela X, Y e Z</title>
</head>

<body>
    <!-- Seja o seguinte algoritmo: 
início 
ler x 
ler y 
z  (x*y) + 5 
se z <= 0 então 
resposta  ‘A’ 
senão 
se z <= 100 então 
resposta  ‘B’ 
senão 
resposta  ‘C’ 
 fim_se 
 fim_se 
escrever z, resposta 
fim 
Faça um teste de mesa e complete o quadro a seguir para os seguintes valores: -->
    <script>
        var x = parseInt(prompt("Digite o valor de X."));
        var y = parseInt(prompt("Digite o valor de Y."));
        var z;
        z = (x * y) + 5;
        alert("Z = " + z);
        if (z <= 0) {
            alert("A");
        } else if (z <= 100) {
            alert("B");
        } else {
            alert("C");
        }
    </script>
    <table>
        <tr>
            <th>X</th>
            <th>Y</th>
            <th>Z</th>
            <th>Resposta</th>
        </tr>
        <tr>
            <th>3</th>
            <th>2</th>
            <th>11</th>
            <th>B</th>
        </tr>
        <tr>
            <th>150</th>
            <th>3</th>
            <th>455</th>
            <th>C</th>
        </tr>
        <tr>
            <th>7</th>
            <th>-1</th>
            <th>-2</th>
            <th>A</th>
        </tr>
        <tr>
            <th>-2</th>
            <th>5</th>
            <th>-5</th>
            <th>A</th>
        </tr>
        <tr>
            <th>50</th>
            <th>3</th>
            <th>155</th>
            <th>C</th>
        </tr>
    </table>
    <style>
        tr {
            text-align: center;
            border: 2px solid black;
        }

        th {
            text-align: center;
            border: 2px solid black;
        }
    </style>
</body>

</html>
