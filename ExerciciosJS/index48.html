<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pedro Ferreira da Silva">
    <meta name="description" content="Positivo, negativo ou zero">
    <title>Positivo, negativo ou zero</title>
</head>
<body>
    <!-- Ler um valor e escrever se é positivo, negativo ou zero. -->
    <script>
        var numero = parseInt(prompt("Digite um número :"));
        if (numero > 0) {
            window.alert("Esse número é maior que 0.");
        } else if (numero < 0) {
            window.alert("Esse número é menor que 0.");
        } else {
            window.alert("Você digitou o número 0.");
        }
    </script>
</body>
</html>
