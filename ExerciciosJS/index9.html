    <title>Círculo</title>
</head>

<body>
    <!-- Faça um programa que retorne o valor da área do círculo -->
    <script>
        var raio = parseInt(prompt("Digite o raio do círculo :"));
        var resultado = Math.PI * (raio ** 2);
        window.alert("A área do círculo é : " + resultado);
    </script>
</body>
