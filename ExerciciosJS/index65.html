<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pedro Ferreira da Silva">
    <meta name="description" content="Diferença do maior pelo menor">
    <title>Diferença do maior pelo menor</title>
</head>

<body>
    <p>Ler dois valores numéricos inteiros e apresentar o resultado da diferença do maior pelo menor valor.</p>
    <script>
        var valor01 = parseInt(prompt("Digite o primeiro valor :"));
        var valor02 = parseInt(prompt("Digite o segundo valor :"));
        if (valor01 > valor02) {
            alert("A diferença dos valore é : " + (valor01 - valor02) + ".");
        } else {
            alert("A diferença dos valore é : " + (valor02 - valor01) + ".");
        }
    </script>
</body>

</html>
