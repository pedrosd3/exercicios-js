<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pedro Ferreira da Silva">
    <meta name="description" content="Soma dos maiores">
    <title>Soma dos maiores</title>
</head>

<body>
    <!--  Ler 3 valores (considere que não serão informados valores iguais) 
        e escrever a soma dos 2 maiores.  -->
    <script>
        var a = parseInt(prompt("Digite o primeiro número :"));
        var b = parseInt(prompt("Digite o segundo número :"));
        var c = parseInt(prompt("Digite o terceiro número :"));

        var somaAB = a + b;
        var somaAC = a + c;
        var somaBC = b + c;

        if (a > b && b > c) {
            alert("A soma dos dois maiores valores é : " + somaAB);
        } else if (b > a && a > c) {
            alert("A soma dos dois maiores valores é : " + somaAB);
        } else if (c > a && a > b) {
            alert("A soma dos dois maiores valores é : " + somaAC);
        } else if (a > c && c > b) {
            alert("A soma dos dois maiores valores é : " + somaAC);
        } else if (c > b && b > a) {
            alert("A soma dos dois maiores valores é : " + somaBC);
        } else {
            alert("A soma dos dois maiores valores é : " + somaBC);
        }
    </script>
</body>

</html>
