<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pedro Ferreira da Silva">
    <meta name="description" content="Valor da maçã">
    <title>Valor da maçã</title>
</head>

<body>
    <!-- As maçãs custam R$ 1,30 cada se forem compradas menos de uma dúzia, e R$ 1,00 se forem 
compradas pelo menos 12. Escreva um programa que leia o número de maçãs compradas, calcule e 
escreva o custo total da compra. -->
    <script>
        var maca = parseInt(prompt("Digite a quantidade de maçãs compradas :"));
        var menos = maca * 1.3;
        var mais = maca * 1;
        if (maca < 12) {
            window.alert("O valor final sera : R$" + menos);
        } else {
            window.alert("O valor final será : R$" + mais);
        }
    </script>
</body>

</html>
