<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pedro Ferreira da Silva">
    <meta name="description" content="Xadrez">
    <title>Xadrez</title>
</head>

<body>
    <!-- Ler a hora de início e a hora de fim de um jogo de Xadrez (considere apenas horas inteiras, sem os 
minutos) e calcule a duração do jogo em horas, sabendo-se que o tempo máximo de duração do jogo é 
de 24 horas e que o jogo pode iniciar em um dia e terminar no dia seguinte. -->
<script>
    var inicio = parseInt(prompt("Qual horário a partida começou?"));
    var fim = parseInt(prompt("Qual horário a partida terminou?"));
    var mesmodia = fim - inicio;
    var outrodia = (fim - inicio) + 24;
    if (inicio < fim) {
        alert("A partida durou " + mesmodia + " horas");
    } else {
        alert("A partida durou " + outrodia + " horas");
    }
</script>
</body>

</html>
