<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pedro Ferreira da Silva">
    <meta name="description" content="Volume da lata de óleo">
    <title>Volume da lata de óleo</title>
</head>

<body>
    <!-- Calcular e apresentar o valor do volume de uma lata de óleo, utilizando a fórmula:
Volume = π * Raio² * Altura -->
    <script>
        var pi = Math.PI;
        var raio = parseInt(prompt("Digite o raio da lata ;"));
        var altura = parseInt(prompt("Digite a altura da lata ;"));
        var resultado = pi * (raio * raio) * altura
        window.alert("O volume da lata é de : " + resultado);
    </script>
</body>

</html>
