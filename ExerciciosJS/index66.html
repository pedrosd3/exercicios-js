<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pedro Ferreira da Silva">
    <meta name="description" content="Valor positivo ou negativo">
    <title>Valor positivo ou negativo</title>
</head>

<body>
    <!-- Efetuar a leitura de um valor inteiro positivo ou negativo e apresentar o número lido como sendo um
    valor positivo, ou seja, o programa deverá apresentar o módulo de um número fornecido. Lembre-se
    de verificar se o número fornecido é menor que zero; sendo, multiplique-o por -1. -->
    <script>
        var valor = parseInt(prompt("Digite um número :"));
        if (valor < 1) {
            valor = valor * (-1);
        }
        alert(valor);
    </script>
</body>

</html>
