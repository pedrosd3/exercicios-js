<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pedro Ferreira da Silva">
    <meta name="description" content="Saldo atual">
    <title>Saldo atual</title>
</head>

<body>
    <!-- Faça um algoritmo para ler: número da conta do cliente, saldo, débito e crédito. Após, calcular e
escrever o saldo atual (saldo atual = saldo - débito + crédito). Também testar se saldo atual for maior
ou igual a zero escrever a mensagem 'Saldo Positivo', senão escrever a mensagem 'Saldo Negativo'.  -->
    <script>
        var saldo = parseInt(prompt("Digite seu saldo :"));
        var debito = parseInt(prompt("Digite o débito de sua conta :"));
        var credito = parseInt(prompt("Digite o crédito de sua conta :"));
        var saldoAtual = saldo - debito + credito;
        if (saldoAtual >= 0) {
            window.alert("Seu saldo é positvo : R$" + saldoAtual);
        } else {
            window.alert("Seu saldo é negativo : R$" + saldoAtual);
        }
    </script>
</body>

</html>
