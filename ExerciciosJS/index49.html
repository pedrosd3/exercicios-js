<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pedro Ferreira da Silva">
    <meta name="description" content="Maior número">
    <title>Maior número</title>
</head>

<body>
    <!--  Ler 3 valores (considere que não serão informados valores iguais) e escrever o maior deles.  -->
    <script>
        var numero01 = parseInt(prompt("Digite o primeiro número :"));
        var numero02 = parseInt(prompt("Digite o segundo número :"));
        var numero03 = parseInt(prompt("Digite o terceiro número :"));
        var maior = Math.max(numero01, numero02, numero03);
        alert("O maior número digitado foi : " + maior);
    </script>
</body>

</html>
