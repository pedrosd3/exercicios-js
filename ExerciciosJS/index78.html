<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pedro Ferreira da Silva">
    <meta name="description" content="Soma dos números de 1 a 100">
    <title>Soma dos números de 1 a 100</title>
</head>

<body>
    <!-- Apresentar o total da soma obtida dos cem primeiros números inteiros (1+2+3+4+...+98+99+100).  -->
    <script>
        var numero = 0;
        var cont = 1;
        while (cont <= 100) {
            numero = numero + cont;
            cont++;
        }
        alert(numero);
    </script>
</body>

</html>
