    <title>Triângulo</title>

<body>
    <!-- Faça um programa que retorne o valor da área do triãngulo -->
    <script>
        var base = parseInt(prompt("Digite a base do triângulo :"));
        var altura = parseInt(prompt("Digite a altura do triângulo :"));
        var resultado = (base * altura) / 2;
        window.alert("A área do triângulo é : "+ resultado);
    </script>
</body>
