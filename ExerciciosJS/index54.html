<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pedro Ferreira da Silva">
    <meta name="description" content="Resultado da partida">
    <title>Resultado da partida</title>
</head>

<body>
    <!-- Ler dois valores e imprimir uma das três mensagens a seguir: 
‘Números iguais’, caso os números sejam iguais 
‘Primeiro é maior’, caso o primeiro seja maior que o segundo; 
‘Segundo maior’, caso o segundo seja maior que o primeiro. -->
    <script>
        var numero01 = parseInt(prompt("Digite um valor para o número 1."));
        var numero02 = parseInt(prompt("Digite um valor para o número 2."));
        if (numero01 > numero02) {
            alert("Primeiro é maior.");
        } else if (numero02 > numero01) {
            alert("Segundo é maior.");
        } else {
            alert("Números iguais.");
        }
    </script>
</body>

</html>
