<html lang="pt-br">

<head>
    <meta charset="UTF-8">

<body>
    <!-- Elaborar um programa que possibilite calcular a área total de uma residência (sala, cozinha, 
banheiro, quartos, área de serviço, quintal, garagem, etc.). O programa deve solicitar a entrada do 
nome, a largura e o comprimento de um determinado cômodo. Em seguida, deve apresentar a área 
do cômodo lido e também uma mensagem solicitando do usuário a confirmação de continuar 
calculando novos cômodos. Caso o usuário responda “NAO”, o programa deve apresentar o valor 
total acumulado da área residencial. -->
    <script>
        var comodo01 = prompt("Digite o nome do primeiro cômodo :");
        var largura01 = parseFloat(prompt("Digite a largura do primeiro cômodo :"));
        var compri01 = parseFloat(prompt("Digite a largura do primeiro cômodo :"));
        var result01 = largura01 * compri01;
        alert("A área total do cômodo " + comodo01 + " é de : " + result01);
        var continuar01 = parseInt(prompt(
            "Digite '1' para continuar calculando a área dos outros cômodos, e '2' para parar por aqui"));
        if (continuar01 == 1) {
            var comodo02 = prompt("Digite o nome do segundo cômodo :");
            var largura02 = parseFloat(prompt("Digite a largura do segundo cômodo :"));
            var compri02 = parseFloat(prompt("Digite a largura do segundo cômodo :"));
            var result02 = largura02 * compri02;
            alert("A área total do cômodo " + comodo02 + " é de : " + result02);
            var continuar02 = parseInt(prompt(
                "Digite '1' para continuar calculando a área dos outros cômodos, e '2' para parar por aqui"));
            if (continuar02 == 1) {
                var comodo03 = prompt("Digite o nome do terceiro cômodo :");
                var largura03 = parseFloat(prompt("Digite a largura do terceiro cômodo :"));
                var compri03 = parseFloat(prompt("Digite a largura do terceiro cômodo :"));
                var result03 = largura03 * compri03;
                alert("A área total do cômodo " + comodo03 + " é de : " + result03);
                var continuar03 = parseInt(prompt(
                    "Digite '1' para continuar calculando a área dos outros cômodos, e '2' para parar por aqui"
                ));
                if (continuar03 == 1) {
                    var comodo04 = prompt("Digite o nome do quarto cômodo :");
                    var largura04 = parseFloat(prompt("Digite a largura do quarto cômodo :"));
                    var compri04 = parseFloat(prompt("Digite a largura do quarto cômodo :"));
                    var result04 = largura04 * compri04;
                    alert("A área total do cômodo " + comodo04 + " é de : " + result04);
                }
            }
        }
    </script>
</body>

</html>
