<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pedro Ferreira da Silva">
    <meta name="description" content="Conversão real para dólar">
    <title>Conversão real para dólar</title>
</head>

<body>
    <!-- Elaborar um programa que efetue a apresentação do valor da conversão em real de um valor lido em dólar. 
        O programa deve solicitar o valor da cotação do dólar e também a quantidade de dólares 
        disponível com o usuário, para que seja apresentado o valor em moeda brasileira.-->
    <script>
        var dolar = parseInt(prompt("Digite o valor do dolár hoje :"));
        var quantidade = parseInt(prompt("Digite a quantidade em dolares que você possui :"));
        var resultado = dolar * quantidade;
        window.alert("O valor em reais é : " + resultado);
    </script>
</body>

</html>
