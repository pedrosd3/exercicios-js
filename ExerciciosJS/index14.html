<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pedro Ferreira da Silva">
    <meta name="description" content="Salário com reajuste">
    <title>Salário com reajuste</title>
</head>

<body>
    <!-- Escreva um algoritmo para ler o salário mensal atual de um funcionário e o percentual de reajuste. 
    Calcular e escrever o valor do novo salário. -->
    <script>
        var salario = parseFloat(prompt("Digite o salário :"));
        var reajuste = parseFloat(prompt("Digite o valor do reajuste :"));
        var resultado = (salario * (reajuste / 100)) + salario;
        window.alert("O salário com rajuste será de : R$" + resultado.toFixed(2))
    </script>
</body>

</html>
