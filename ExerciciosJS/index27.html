<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pedro Ferreira da Silva">
    <meta name="description" content="Quadrado da diferença">
    <title>Quadrado da diferença</title>
</head>

<body>
    <!-- Ler dois inteiros (variáveis A e B) e imprimir o resultado do quadrado 
        da diferença do primeiro valor pelo segundo. -->
    <script>
        var a = parseInt(prompt("Digite o valor de A :"));
        var b = parseInt(prompt("Digite o valor de B :"));
        var resultado = a - b;
        var resultadoFinal = resultado * 2;
        window.alert("O valor final é : " + resultadoFinal);
    </script>
</body>

</html>
