<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pedro Ferreira da Silva">
    <meta name="description" content="Ordem crescente">
    <title>Ordem crescente</title>
</head>

<body>
    <!-- Efetuar a leitura de três valores (variáveis A, B e C) e apresentá-los dispostos em ordem crescente. -->
    <script>
        var a = parseFloat(prompt("Digite o valor de A :"));
        var b = parseFloat(prompt("Digite o valor de B :"));
        var c = parseFloat(prompt("Digite o valor de C :"));
        if (a < b && b < c) {
            alert("A ordem crescente é : " + a + " " + b + " " + c);
        } else if (a < c && c < b) {
            alert("A ordem crescente é : " + a + " " + c + " " + b);
        } else if (b < c && c < a) {
            alert("A ordem crescente é : " + b + " " + c + " " + a);
        } else if (b < a && a < c) {
            alert("A ordem crescente é : " + b + " " + a + " " + c);
        } else if (c < a && a < b) { 
            alert("A ordem crescente é : " + c + " " + a + " " + b);
        } else if (c < b && b < a) {
            alert("A ordem crescente é : " + c + " " + b + " " + a);
        }
    </script>
</body>
