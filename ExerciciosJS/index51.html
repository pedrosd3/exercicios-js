<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pedro Ferreira da Silva">
    <meta name="description" content="Ordem crescente">
    <title>Ordem crescente</title>
</head>

<body>
    <!--  Ler 3 valores (considere que não serão informados valores iguais) e escrevê-los em ordem 
crescente.   -->
    <script>
        var numero01 = parseInt(prompt("Digite o primeiro número :"));
        var numero02 = parseInt(prompt("Digite o segundo número :"));
        var numero03 = parseInt(prompt("Digite o terceiro número :"));
        if (numero01 < numero02 && numero02 < numero03) {
            alert("A ordem crescente dos valores é : " + numero01 + " " + numero02 + " " + numero03);
        } else if (numero01 < numero03 && numero03 < numero02) {
            alert("A ordem crescente dos valores é : " + numero01 + " " + numero03 + " " + numero02);
        } else if (numero02 < numero03 && numero03 < numero01) {
            alert("A ordem crescente dos valores é : " + numero02 + " " + numero03 + " " + numero01);
        } else if (numero02 < numero01 && numero01 < numero03) {
            alert("A ordem crescente dos valores é : " + numero02 + " " + numero01 + " " + numero03);
        } else if (numero03 < numero02 && numero02 < numero01) {
            alert("A ordem crescente dos valores é : " + numero03 + " " + numero02 + " " + numero01);
        } else {
            alert("A ordem crescente dos valores é : " + numero03 + " " + numero01 + " " + numero02);
        }
    </script>
</body>

</html>
