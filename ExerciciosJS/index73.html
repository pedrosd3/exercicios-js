<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pedro Ferreira da Silva">
    <meta name="description" content="Número é par ou ímpar">
    <title>Número é par ou ímpar</title>
</head>

<body>
    <!-- Elaborar um programa que efetue a leitura de um número inteiro e apresentar uma mensagem 
informando se o número é par ou ímpar. -->
    <script>
        var numero = parseFloat(prompt("Digite o valor de A :"));
        if (numero % 2 === 0) {
            window.alert(numero + " é um número par");
        } else {
            window.alert(numero + " é um número ímpar");
        }
            
    </script>
</body>
