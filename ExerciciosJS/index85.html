<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pedro Ferreira da Silva">
    <meta name="description" content="Somatório e média">
    <title>Somatório e média</title>
</head>

<body>
    <!-- Elaborar um programa que efetue a leitura de 10 valores numéricos e apresente no final o total do 
somatório e a média aritmética dos valores lidos.   -->
    <script>
        var valor01 = parseFloat(prompt("Digite o valor 1 :"));
        var valor02 = parseFloat(prompt("Digite o valor 2 :"));
        var valor03 = parseFloat(prompt("Digite o valor 3 :"));
        var valor04 = parseFloat(prompt("Digite o valor 4 :"));
        var valor05 = parseFloat(prompt("Digite o valor 5 :"));
        var valor06 = parseFloat(prompt("Digite o valor 6 :"));
        var valor07 = parseFloat(prompt("Digite o valor 7 :"));
        var valor08 = parseFloat(prompt("Digite o valor 8 :"));
        var valor09 = parseFloat(prompt("Digite o valor 9 :"));
        var valor10 = parseFloat(prompt("Digite o valor 10 :"));
        var soma = valor01 + valor02 + valor03 + valor04 + valor05 +
            valor06 + valor07 + valor08 + valor09 + valor10;
        var media = soma / 10;
        alert("A soma dos valores é igual a : " + soma);
        alert("A média aritmética dos valores é igual a : " + media);
    </script>
</body>
