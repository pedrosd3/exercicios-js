<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pedro Ferreira da Silva">
    <meta name="description" content="Positivo ou negativo">
    <title>Positivo ou negativo</title>
</head>

<body>
    <!-- Ler um valor e escrever se é positivo ou negativo (considere o valor zero como positivo). -->
    <script>
        var numero = parseInt(prompt("Digite um número"));
        if (numero >= 0) {
            window.alert("Esse número é positivo");
        } else {
            window.alert("Esse número é negativo");
        }
    </script>
</body>

</html>
