<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pedro Ferreira da Silva">
    <meta name="description" content="Valor menor que 3">
    <title>Valor menor que 3</title>
</head>

<body>
    <!-- Elaborar um programa que efetue a leitura de um determinado valor inteiro, e efetue a sua 
apresentação, caso o valor não seja maior que três. -->
    <script>
        var valor = parseInt(prompt("Digite um número :"));
        if (valor <= 3) {
            alert("O valor digitado foi : " + valor);
        }
    </script>
</body>

</html>
