<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pedro Ferreira da Silva">
    <meta name="description" content="Maior e o menor valor">
    <title>Maior e o menor valor</title>
</head>

<body>
    <!-- Efetuar a leitura de cinco números inteiros e identificar o maior e o menor valores. -->
    <script>
        var a = parseFloat(prompt("Digite o valor de A :"));
        var b = parseFloat(prompt("Digite o valor de B :"));
        var c = parseFloat(prompt("Digite o valor de C :"));
        var d = parseFloat(prompt("Digite o valor de D :"));
        var e = parseFloat(prompt("Digite o valor de E :"));
        window.alert("O maior número digitado é : " + Math.max(a, b, c, d, e));
        window.alert("O menor número digitado é : " + Math.min(a, b, c, d, e));
        
    </script>
</body>
