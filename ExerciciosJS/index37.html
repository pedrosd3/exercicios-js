<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pedro Ferreira da Silva">
    <meta name="description" content="Maior valor">
    <title>Maior valor</title>
</head>

<body>
    <!-- Ler dois valores (considere que não serão lidos valores iguais) e escrever o maior deles. -->
    <script>
        var valor01 = parseInt(prompt("Digite o primeiro valor"));
        var valor02 = parseInt(prompt("Digite o segundo valor"));
        if (valor01 > valor02) {
            alert("O primeiro valor é o maior.");
        } else {
            alert("O segundo valor é maior que o primeiro.");
        }
    </script>
</body>

</html>
