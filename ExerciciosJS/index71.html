<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pedro Ferreira da Silva">
    <meta name="description" content="Divisíveis por 2 ou 3">
    <title>Divisíveis por 2 ou 3</title>
</head>

<body>
    <!-- Efetuar a leitura de quatro números inteiros e apresentar os números que são divisíveis por 2 e 3. -->
    <script>
        var a = parseInt(prompt("Digite o valor de A :"));
        var b = parseInt(prompt("Digite o valor de B :"));
        var c = parseInt(prompt("Digite o valor de C :"));
        var d = parseInt(prompt("Digite o valor de D :"));

        if (a % 2 == 0) {
            alert(a + " é um número divisível por 2");
        }
        if (b % 2 == 0) {
            alert(b + " é um número divisível por 2");
        }
        if (c % 2 == 0) {
            alert(c + " é um número divisível por 2");
        }
        if (d % 2 == 0) {
            alert(d + " é um número divisível por 2");
        }
        if (a % 3 == 0) {
            alert(a + " é um número divisível por 3");
        }
        if ((b % 3) == 0) {
            alert(b + " é um número divisível por 3");
        }
        if ((c % 3) == 0) {
            alert(c + " é um número divisível por 3");
        }
        if ((d % 3) == 0) {
            alert(d + " é um número divisível por 3");
        }
    </script>
</body>
