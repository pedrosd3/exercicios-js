<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pedro Ferreira da Silva">
    <meta name="description" content="Quadrado de 15 a 200">
    <title>Quadrado de 15 a 200</title>
</head>

<body>
    <!-- Apresentar os quadrados dos nÃºmeros inteiros de 15 a 200.  -->
    <p id="demo"></p>
    <script>
        var resultado = "";
        for (let numero = 15; numero <= 200; numero++) {
            resultado += "<br>" + numero + " ^ 2 = " + numero ** numero;
            document.getElementById("demo").innerHTML = resultado;
        }
    </script>
</body>

</html>
