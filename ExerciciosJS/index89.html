<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pedro Ferreira da Silva">
    <meta name="description" content="De 15 a 200 ao quadrado">
    <title>De 15 a 200 ao quadrado</title>
</head>

<body>
    <!-- Apresentar os quadrados dos nÃºmeros inteiros de 15 a 200. -->
    <p id="demo"></p>
    <script>
        var numero = 15;
        var resultado = "";
        while (numero <= 200) {
            resultado += "<br>" + numero + " ^ 2 = " + numero * numero;
            document.getElementById("demo").innerHTML = resultado;
            numero++;
        }
    </script>

</body>

</html>
