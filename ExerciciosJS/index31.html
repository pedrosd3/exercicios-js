<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <meta name="description" content="Quadrado da soma dos três valores">
    <title>Quadrado da soma dos três valores</title>
</head>

<body>
    <!-- Elaborar um programa que efetue a leitura de três valores (A,B e C) e apresente como resultado final o 
quadrado da soma dos três valores lidos. -->
    <script>
        var a = parseInt(prompt("Digite o valor de A"));
        var b = parseInt(prompt("Digite o valor de B"));
        var c = parseInt(prompt("Digite o valor de C"));

        var resultado = a + b + c;
        var resultadoFinal = resultado * resultado;  
        window.alert("O valor da equação é : " + resultadoFinal);
    </script>
</body>
