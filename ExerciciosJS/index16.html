<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pedro Ferreira da Silva">
    <meta name="description" content="Salário vendedor">
    <title>Salário Vendedor</title>
</head>

<body>
    <!-- Uma revendedora de carros usados paga a seus funcionários vendedores um salário fixo por mês, 
    mais uma comissão também fixa para cada carro vendido e mais 5% do valor das vendas por ele 
    efetuadas. Escrever um algoritmo que leia o número de carros por ele vendidos, o valor total de suas 
    vendas, o salário fixo e o valor que ele recebe por carro vendido. Calcule e escreva o salário final do 
    vendedor.  -->
    <script>
        var salario = parseFloat(prompt("Digite o salário do vendedor :"));
        var comissaoFixa = parseInt(prompt("Digite quantos carros foram vendidos no mês :"));
        var comissaoCarro = parseFloat(prompt("Digite o valor da comissão fixa recebida por carro vendido"))
        var comissao = parseFloat(prompt("Digite o valor em R$ que foram vendidos de carros no mês :"));
        var resultado = salario + (comissaoFixa * comissaoCarro) + (comissao * 0.05);
        window.alert("O salário final do vendedor será de : R$" + resultado)
    </script>
</body>

</html>
