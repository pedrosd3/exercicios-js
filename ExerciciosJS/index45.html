<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pedro Ferreira da Silva">
    <meta name="description" content="Variáveis P e S">
    <title>Variáveis P e S</title>
</head>

<body>
    <!-- Elaborar um programa de computador que efetue a leitura de quatro valores inteiros (variáveis A, B, C e 
D). Ao final o programa deve apresentar o resultado do produto (variável P) do primeiro com o terceiro 
valor, e o resultado do produto (variável P) do primeiro com o terceiro valor, e o resultado da soma 
(variável S) do segundo com o quarto valor. -->
    <script>
        var a = parseInt(prompt("Digite aqui o valor de A :"));
        var b = parseInt(prompt("Digite aqui o valor de B :"));
        var c = parseInt(prompt("Digite aqui o valor de C :"));
        var d = parseInt(prompt("Digite aqui o valor de D :"));
        var p = a + c;
        var s = b + d;
        alert("O valor de A + C é " + p);
        alert("O valor de B + D é " + s);
    </script>
</body>

</html>
