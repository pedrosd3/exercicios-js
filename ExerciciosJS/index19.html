<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pedro Ferreira da Silva">
    <meta name="description" content="Conversor Celsius para Fahrenheit">
    <title>Conversor Celsius para Fahrenheit</title>
</head>

<body>
    <!-- Ler uma temperatura em graus Celsius e apresentá-la convertida em graus Fahrenheit. A fórmula de 
    conversão é F ← (9 * C + 160) / 5, sendo F a temperatura em Fahrenheit e C a temperatura em Celsius. -->
    <script>
        var celsius = parseInt(prompt("Digite a temperatura em celsius :"));
        var resultado = ((9 * celsius) + 160) / 5;
        window.alert("O valor em graus Fahrenheit é de " + resultado + "°")
    </script>
</body>

</html>
