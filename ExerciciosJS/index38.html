<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pedro Ferreira da Silva">
    <meta name="description" content="Ordem crescente">
    <title>Ordem crescente</title>
</head>

<body>
    <!-- Ler dois valores (considere que não serão lidos valores iguais) e escrevê-los em ordem crescente. -->
    <script>
        var valor01 = parseInt(prompt("Digite o primeiro valor"));
        var valor02 = parseInt(prompt("Digite o segundo valor"));
        if (valor01 > valor02) {
            alert("A sequência crescente é : " + valor02 + " e " + valor01);
        } else {
            alert("A sequência crescente é : " + valor01 + " e " + valor02);
        }
    </script>
</body>

</html>
