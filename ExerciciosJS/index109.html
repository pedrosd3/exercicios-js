<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pedro Ferreira da Silva">
    <meta name="description" content="Fatorial ímpares de 1 a 10">
    <title>Fatorial ímpares de 1 a 10</title>
</head>

<body>
    <!-- Elaborar um programa que apresente como resultado o valor do fatorial dos valores ímpares 
situados na faixa numérica de 1 a 10.  -->
    <script>
        var fatorial = 1;
        var resultado = "";
        while (fatorial <= 9) {
            switch (fatorial) {
                case 1:
                    resultado = 1;
                    break;
                case 3:
                    resultado = 1 * 2 * 3;
                    break;
                case 5:
                    resultado = 1 * 2 * 3 * 4 * 5;
                    break;
                case 7:
                    resultado = 1 * 2 * 3 * 4 * 5 * 6 * 7;
                    break;
                case 9:
                    resultado = 1 * 2 * 3 * 4 * 5 * 6 * 7 * 8 * 9;
                    break;
            }
            alert("O fatorial de " + fatorial + " é : " + resultado);
            fatorial = fatorial + 2;
        }
    </script>
</body>

</html>
