<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pedro Ferreira da Silva">
    <meta name="description" content="Fixo + comissão">
    <title>Fixo + comissão</title>
</head>

<body>
    <!-- Ler o salário fixo e o valor das vendas efetuadas pelo vendedor de uma empresa. Sabendo-se que
ele recebe uma comissão de 3% sobre o total das vendas até R$ 1.500,00 mais 5% sobre o que
ultrapassar este valor, calcular e escrever o seu salário total. -->
    <script>
        var fixo = parseInt(prompt("Digite seu salário :"));
        var vendas = parseInt(prompt("Digite quanto você vendeu no total esse mês :"));
        if (vendas <= 1500) {
            var comissao = (vendas * 0.03) + fixo;
            alert("Seu salário final foi de : " + comissao);
        } else {
            var comissao = ((vendas - 1500) * 0.05) + 45 + fixo;
            alert("Seu salário final foi de : " + comissao);
        }
    </script>
</body>

</html>
