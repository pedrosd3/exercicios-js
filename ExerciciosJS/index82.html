<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Potência com base e expoente variáveis">
    <title>Potência com base e expoente variáveis</title>
</head>

<body>
    <!-- Elaborar um programa que apresente como resultado o valor de uma potência de uma base 
qualquer elevada a um expoente qualquer, ou seja, de BE, em que B é o valor da base e E o valor 
do expoente. -->
    <script>
        var base = parseInt(prompt("Digite o valor da base :"));
        var expoente = parseInt(prompt("Digite o valor da expoente :"));
        var result = base ** expoente;
        alert("O resultado de " + base + " ^ " + expoente + " = " + result);
    </script>
</body>

</html>
