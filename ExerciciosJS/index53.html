<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pedro Ferreira da Silva">
    <meta name="description" content="Resultado da partida">
    <title>Resultado da partida</title>
</head>

<body>
    <!-- Ler o nome de 2 times e o número de gols marcados na partida (para cada time). Escrever o nome 
do vencedor. Caso não haja vencedor deverá ser impressa a palavra EMPATE. -->
    <script>
        var timeA = prompt("Digite o nome do time a :");
        var timeB = prompt("Digite o nome do time b :");
        var golsA = parseInt(prompt("Digite quantos gols fez o time a :"));
        var golsB = parseInt(prompt("Digite quantos gols fez o time b :"));
        if (golsA > golsB) {
            alert("Vitória de " + timeA + " " + golsA + " x " + golsB + " " + timeB);
        }
        if (golsB > golsA) {
            alert("Vitória de " + timeB + " " + golsB + " x " + golsA + " " + timeA);
        }
        if (golsA == golsB) {
            alert("O jogo terminou empatado.");
        }
    </script>
</body>

</html>
