<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pedro Ferreira da Silva">
    <meta name="description" content="Volume da caixa">
    <title>Volume da caixa</title>
</head>

<body>
    <!-- Elaborar um programa que calcule e apresente o volume de uma caixa retangular, por meio da fórmula 
VOLUME ← COMPRIMENTO * LARGURA * ALTURA. -->
    <script>
        var comprimento = parseInt(prompt("Digite o comprimento da caixa :"));
        var largura = parseInt(prompt("Digite a largura da caixa :"));
        var altura = parseInt(prompt("Digite a altura da caixa :"));
        var resultado = comprimento * largura * altura;
        window.alert("O volume da caixa é de : "+resultado);
    </script>
</body>

</html>
