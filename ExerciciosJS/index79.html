<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pedro Ferreira da Silva">
    <meta name="description" content="Soma dos números ímpares de 1 a 500">
    <title>Soma dos números ímpares de 1 a 500</title>
</head>

<body>
    <!-- Elaborar um programa que apresente no final o somatório dos valores pares existentes na faixa de 
1 até 500. -->
    <script>
        var numero = 0;
        var cont = 1;
        while (cont <= 500) {
            if (cont % 2 === 1) {
                numero = numero + cont;
            }
            cont++;
        }
        alert(numero);
    </script>
</body>

</html>
