<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pedro Ferreira da Silva">
    <meta name="description" content="Idades maior e menor">
    <title>Idades maior e menor</title>
</head>

<body>
    <!-- Escreva um algoritmo que leia as idades de 2 homens e de 2 mulheres (considere que as idades 
dos homens serão sempre diferentes entre si, bem como as das mulheres). Calcule e escreva a soma 
das idades do homem mais velho com a mulher mais nova, e o produto das idades do homem mais 
novo com a mulher mais velha.  -->
    <script>
        var homem01 = parseInt(prompt("Digite a idade do primeiro homem :"));
        var homem02 = parseInt(prompt("Digite a idade do segundo homem :"));
        var mulher01 = parseInt(prompt("Digite a idade da primeira mulher :"));
        var mulher02 = parseInt(prompt("Digite a idade da segunda mulher :"));
        var soma01;
        var soma02;
        if (homem01 > homem02 && mulher01 > mulher02) {
            soma01 = homem01 + mulher02;
            soma02 = homem02 + mulher01;
            alert("A soma das idades do homem mais velho e a mulher mais nova é : " + soma01 +
                "\n A soma das idades do homem mais novo e a mulher mais velha é : " + soma02);
        } else if (homem01 > homem02 && mulher02 > mulher01) {
            soma01 = homem01 + mulher01;
            soma02 = homem02 + mulher02;
            alert("A soma das idades do homem mais velho e a mulher mais nova é : " + soma01 +
                "\n A soma das idades do homem mais novo e a mulher mais velha é : " + soma02);
        } else if (homem02 > homem01 && mulher02 > mulher01) {
            soma01 = homem02 + mulher01;
            soma02 = homem01 + mulher02;
            alert("A soma das idades do homem mais velho e a mulher mais nova é : " + soma01 +
                "\n A soma das idades do homem mais novo e a mulher mais velha é : " + soma02);
        } else if (homem02 > homem01 && mulher01 > mulher02) {
            soma01 = homem02 + mulher02;
            soma02 = homem01 + mulher01;
            alert("A soma das idades do homem mais velho e a mulher mais nova é : " + soma01 +
                "\n A soma das idades do homem mais novo e a mulher mais velha é : " + soma02);
        }
    </script>
</body>

</html>
