<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pedro Ferreira da Silva">
    <meta name="description" content="Retângulo">
    <title>Retângulo</title>
</head>

<body>
    <!-- Faça um programa que retorne o valor da área do retângulo -->
    <script>
        var numero01 = parseInt(prompt("Digite a base do retângulo :"));
        var numero02 = parseInt(prompt("Digite a altura do retângulo :"));
        var resultado = numero01 * numero02;
        window.alert("A área do retângulo é : "+resultado);
    </script>

</body>

</html>
