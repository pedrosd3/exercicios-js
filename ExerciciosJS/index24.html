<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pedro Ferreira da Silva">
    <meta name="description" content="Trocar valores">
    <title>Trocar valores</title>
</head>

<body>
    <!-- Ler dois valores (inteiros, reais ou caracteres) para as variáveis A e B, e efetuar a troca dos valores de 
forma que a variável A passe a possuir o valor da variável B e a variável B passe a possuir o valor da 
variável A. Apresentar os valores trocados -->
    <script>
        var a = parseInt(prompt("Digite o valor de A :"));
        var b = parseInt(prompt("Digite o valor de B :"));
        var result = a;
        var a = b;
        var b = result;
        window.alert("Os valores se alteraram, " + a + " agora é B, e " + b + " agora é A");
    </script>
</body>

</html>
