<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pedro Ferreira da Silva">
    <meta name="description" content="Prestação em atraso">
    <title>Prestação em atraso</title>
</head>
<body>
    <!-- Efetuar o cálculo e a apresentação do valor de uma prestação em atraso, utilizando a fórmula 
PRESTACAO = VALOR + (VALOR * TAXA/100) * TEMPO). -->
    <script>
        var valor = parseInt(prompt("Digite o valor da divida :"));
        var taxa = parseInt(prompt("Digite a taxa de juros :"));
        var tempo = parseInt(prompt("Digite quantos meses a conta esta atrasada :"));
        var resultado = valor + ((valor * taxa / 100)* tempo);
        window.alert("O valor da pretação com os juros é de : " + resultado);
    </script>
</body>
</html>
