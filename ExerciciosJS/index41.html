    <!-- Para o enunciado a seguir foi elaborado um algoritmo em Português Estruturado que contém
erros, identifique os erros no algoritmo apresentado abaixo:
Enunciado: Tendo como dados de entrada o nome, a altura e o sexo (M ou F) de uma pessoa, calcule
e mostre seu peso ideal, utilizando as seguintes fórmulas:
 - para sexo masculino: peso ideal = (72.7 * altura) - 58
 - para sexo feminino: peso ideal = (62.1 * altura) - 44.7 -->
    <script>
        var altura = parseInt(prompt("Digite sua altura :"));
        var sexo = parseInt(prompt("Digite '1' para sexo masculino e '2' para feminino :"));
        if (sexo == 1) {
            var m = (58 * altura) - 72.7;
            window.alert("Seu peso ideal é : " + m); 
        } else {
            var f = (44.7 * altura) -62.1;
            window.alert("Seu peso ideal é. : " + f);
        }
    </script>
