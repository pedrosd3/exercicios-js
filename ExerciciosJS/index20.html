<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pedro Ferreira da Silva">
    <meta name="description" content="Conversor Fahrenheit para Celsius">
    <title>Conversor Fahrenheit para Celsius</title>
</head>

<body>
    <!-- Ler uma temperatura em graus Fahrenheit e apresentá-la convertida em graus Celsius. A fórmula de 
    conversão é C ← (F - 32) * (5/9) , sendo F a temperatura em Fahrenheit e C a temperatura em Celsius. -->
    <script>
        var fahren = parseInt(prompt("Digite a temperatura em fahrenheit :"));
        var resultado = ((fahren - 32) / 9) * 5;
        window.alert("O valor em graus Celsius é de " + resultado + "°")
    </script>
</body>

</html>
