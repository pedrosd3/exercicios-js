<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pedro Ferreira da Silva">
    <meta name="description" content="Dias de vida">
    <title>Dias de vida</title>
</head>

<body>
    <!-- Faça um algoritmo que leia a idade de uma pessoa expressa em anos, meses e dias e escreva a idade 
    dessa pessoa expressa apenas em dias. Considerar ano com 365 dias e mês com 30 dias.  -->
    <script>
        var numero01 = parseInt(prompt("Digite quantos anos você tem :"));
        var numero02 = parseInt(prompt("Digite quantos meses você tem :"));
        var numero03 = parseInt(prompt("Digite quantos dias você tem :"));
        var resultado = (numero01 * 365) + (numero02 * 30) + numero03;
        window.alert("Você possui " + resultado + " dias de vida.");
    </script>

</body>

</html>
