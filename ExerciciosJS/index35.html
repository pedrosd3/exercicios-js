<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pedro Ferreira da Silva">
    <meta name="description" content="Média aritmética">
    <title>Média aritmética</title>
</head>

<body>
    <!-- Ler as notas da 1a. e 2a. avaliações de um aluno. Calcular a média aritmética simples e escrever 
uma mensagem que diga se o aluno foi ou não aprovado (considerar que nota igual ou maior que 6 o 
aluno é aprovado). Escrever também a média calculada. -->
    <script>
        var nota1 = parseInt(prompt("Digite o valor da nota 1 :"));
        var nota2 = parseInt(prompt("Digite o valor da nota 2 :"));
        var media = (nota1 + nota2) / 2;
        if (media >= 6) {
            window.alert("Parabéns, você foi aprovado.");
        } else {
            window.alert("Você foi reprovado, estude mais um pouco.");
        }
    </script>
</body>

</html>
