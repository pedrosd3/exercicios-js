<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pedro Ferreira da Silva">
    <meta name="description" content="Custo com imposto">
    <title>Custo com imposto</title>
</head>

<body>
    <!-- O custo de um carro novo ao consumidor é a soma do custo de fábrica com a porcentagem do 
distribuidor e dos impostos (aplicados ao custo de fábrica). Supondo que o percentual do distribuidor 
seja de 28% e os impostos de 45%, escrever um algoritmo para ler o custo de fábrica de um carro, 
calcular e escrever o custo final ao consumidor. -->
    <script>
        var custoFabrica = parseFloat(prompt("Qual o custo de fábrica do veículo?"));
        var distribuidor = (custoFabrica / 72) * 28;
        var imposto = (custoFabrica / 100) * 45;
        var total = custoFabrica + distribuidor + imposto;
        alert("O valor final do carro será de : R$" + total.toFixed(2));
    </script>
</body>

</html>
