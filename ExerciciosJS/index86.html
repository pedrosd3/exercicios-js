<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pedro Ferreira da Silva">
    <meta name="description" content="Somatório e média">
    <title>Somatório e média de 50 a 70</title>
</head>

<body>
    <!-- Elaborar um programa que apresente os resultados da soma e da média aritmética dos valores 
pares situados na faixa numérica de 50 a 70.    -->
    <script>
        var numeroSoma = 0;
        var contSoma = 50;
        while (contSoma <= 70) {
            if (contSoma % 2 == 0) {
                numeroSoma = numeroSoma + contSoma;
            }
            contSoma++;
        }
        alert("A soma dos números pares na faixa numérica de 50 a 70 é : " + numeroSoma);
        var numeroMedia = numeroSoma / 11;
        alert("A média aritmética dos valores pares entre 50 e 70 é : " + numeroMedia);
    </script>
</body>
