<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pedro Ferreira da Silva">
    <meta name="description" content="Soma dos quinhentos primeiros números pares">
    <title>Soma dos cem primeiros números pares</title>
</head>

<body>
    <!-- Elaborar um programa que apresente no final o somatório dos valores pares existentes na faixa de 
1 até 500.  -->
    <p id="demo">.</p>
    <script>
        var num = 1;
        var result = "";
        for (let cont = 2; cont <= 500; cont = cont + 1) {
            num = num + cont;
            result = num;
        }
        document.getElementById("demo").innerHTML =
            "O resultado da soma dos 500 primeiros numeros inteiros pares é : " + result;
    </script>
</body>

</html>
