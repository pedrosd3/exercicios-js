<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pedro Ferreira da Silva">
    <meta name="description" content="Potências de 3">
    <title>Potências de 3</title>
</head>

<body>
    <!-- Apresentar os resultados das potências de 3, variando do expoente 0 até o expoente 15. Deve ser 
considerado que qualquer número elevado a zero é 1, e elevado a 1 é ele próprio. -->
    <p id="demo"></p>
    <script>
        var cont = 0;
        var result = "";
        while (cont <= 15) {
            result += "<br>" + 3 ** cont;
            document.getElementById("demo").innerHTML = result;
            cont++;
        }
    </script>
</body>

</html>
