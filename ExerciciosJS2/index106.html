<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pedro Ferreira da Silva">
    <meta name="description" content="Potência qualquer">
    <title>Potência qualquer</title>
</head>

<body>
    <!-- Elaborar um programa que apresente como resultado o valor de uma potência de uma base 
qualquer elevada a um expoente qualquer, ou seja, de BE, em que B é o valor da base e E o valor 
do expoente. -->
    <p id="demo"></p>
    <script>
        var base = parseInt(prompt("Digite o valor da base :"));
        var expo = parseInt(prompt("Digite o valor do expoente :"));
        var result = base ** expo;
        document.getElementById("demo").innerHTML = result;
    </script>
</body>

</html>
