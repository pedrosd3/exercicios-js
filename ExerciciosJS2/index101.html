<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pedro Ferreira da Silva">
    <meta name="description" content="Soma dos cem primeiros números">
    <title>Soma dos cem primeiros números</title>
</head>

<body>
    <!-- Apresentar o total da soma obtida dos cem primeiros números inteiros (1+2+3+4+...+98+99+100).  -->
    <p id="demo">.</p>
    <script>
        var num = 1;
        var result = "";
        for (let cont = 1; cont <= 100; cont++) {
            num = num + cont;
            result = num;
        }
        document.getElementById("demo").innerHTML = 
        "O resultado da soma dos 100 primeiros numeros inteiros é : " + result;
    </script>
</body>

</html>
