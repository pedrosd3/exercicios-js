<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pedro Ferreira da Silva">
    <meta name="description" content="Leitura sucessiva">
    <title>Leitura sucessiva</title>
</head>

<body>
    <!-- Elaborar um programa que efetue a leitura sucessiva de valores numéricos e apresente no final o 
total do somatório, a média aritmética e o total de valores lidos. O programa deve fazer as leituras 
dos valores enquanto o usuário estiver fornecendo valores positivos. Ou seja, o programa deve 
parar quando o usuário fornecer um valor negativo. Não se esqueça que o usuário pode entrar 
como primeiro número um número negativo, portanto, cuidado com a divisão por zero no cálculo da 
média.  -->
    <script>
        var numero01 = parseInt(prompt("Digite o valor do número 1 :"));
        if (numero01 >= 0) {
            var numero02 = parseInt(prompt("Digite o valor do número 2 :"));
            if (numero02 >= 0) {
                var numero03 = parseInt(prompt("Digite o valor do número 3 :"));
                if (numero03 >= 0) {
                    var numero04 = parseInt(prompt("Digite o valor do número 4 :"));
                    if (numero04 >= 0) {
                        var numero05 = parseInt(prompt("Digite o valor do número 5 :"));
                        if (numero05 >= 0) {
                            var soma = numero01 + numero02 + numero03 + numero04 + numero05;
                            var media = (numero01 + numero02 + numero03 + numero04 + numero05) / 5;
                            alert("Os 5 números foram contabilizados" +
                                "\n A soma dos valores foi de : " + soma +
                                "\n A média dos valores foi de : " + media);
                        } else {
                            var soma = numero01 + numero02 + numero03 + numero04;
                            var media = (numero01 + numero02 + numero03 + numero04) / 4;
                            alert("Apenas 4 números foram contabilizados" +
                                "\n A soma dos valores foi de : " + soma +
                                "\n A média dos valores foi de : " + media);
                        }
                    } else {
                        var soma = numero01 + numero02 + numero03;
                        var media = (numero01 + numero02 + numero03) / 3;
                        alert("Apenas 3 números foram contabilizados" +
                            "\n A soma dos valores foi de : " + soma +
                            "\n A média dos valores foi de : " + media);
                    }
                } else {
                    var soma = numero01 + numero02;
                    var media = (numero01 + numero02) / 2;
                    alert("Apenas 2 números foram contabilizados" +
                        "\n A soma dos valores foi de : " + soma +
                        "\n A média dos valores foi de : " + media);
                }
            } else {
                alert("Apenas 1 número foi contabilizado" +
                    "\n A soma do valor foi de : " + numero01 +
                    "\n A média dos valores foi de : " + numero01);

            }
        }
    </script>
</body>

</html>
