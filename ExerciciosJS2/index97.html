<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pedro Ferreira da Silva">
    <meta name="description" content="Valores sucessivos">
    <title>Valores sucessivos</title>
</head>

<body>
    <!-- Elaborar um programa que efetue a leitura de valores positivos inteiros até que um valor negativo 
seja informado. Ao final devem ser apresentados o maior e o menor valores informados pelo 
usuário.  -->
    <script>
        var valor01 = parseInt(prompt("Digite o valor do primeiro número :"));
        if (valor01 >= 0) {
            var valor02 = parseInt(prompt("Digite o valor do segundo número :"));
            if (valor02 >= 0) {
                var valor03 = parseInt(prompt("Digite o valor do terceiro número :"));
                if (valor03 >= 0) {
                    var valor04 = parseInt(prompt("Digite o valor do quarto número :"));
                    if (valor04 >= 0) {
                        var valor05 = parseInt(prompt("Digite o valor do quinto número :"));
                        if (valor05 >= 0) {
                            var valor06 = parseInt(prompt("Digite o valor do sexto número :"));
                            var menor = Math.min(valor01, valor02, valor03, valor04, valor05, valor06);
                            var maior = Math.max(valor01, valor02, valor03, valor04, valor05, valor06);
                            alert("O menor valor digitado foi : " + menor +
                                "\n O maior valor digitado foi : " + maior);
                        } else {
                            var menor = Math.min(valor01, valor02, valor03, valor04, valor05);
                            var maior = Math.max(valor01, valor02, valor03, valor04, valor05);
                            alert("O menor valor digitado foi : " + menor +
                                "\n O maior valor digitado foi : " + maior);
                        }

                    } else {
                        var menor = Math.min(valor01, valor02, valor03, valor04);
                        var maior = Math.max(valor01, valor02, valor03, valor04);
                        alert("O menor valor digitado foi : " + menor +
                            "\n O maior valor digitado foi : " + maior);
                    }

                } else {
                    var menor = Math.min(valor01, valor02, valor03);
                    var maior = Math.max(valor01, valor02, valor03);
                    alert("O menor valor digitado foi : " + menor +
                        "\n O maior valor digitado foi : " + maior);
                }

            } else {
                alert("O menor valor digitado foi : " + valor02 +
                    "\n O maior valor digitado foi : " + valor01);
            }

        } else {
            alert("O menor valor digitado foi : " + valor01 +
                "\n O maior valor digitado foi : " + valor01);
        }
    </script>
</body>

</html>
