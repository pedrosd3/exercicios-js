<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pedro Ferreira da Silva">
    <meta name="description" content="Valores ímpar de 1 a 20">
    <title>Valores ímpar de 1 a 20</title>
</head>

<body>
    <!-- Apresentar todos os valores numéricos inteiros ímpares situados na faixa de 0 a 20. Para verificar 
se o número é ímpar, efetuar dentro da malha a verificação lógica desta condição com a instrução 
se, perguntando se o número é ímpar; sendo, mostre-o; não sendo, passe para o próximo passo. -->
    <p id="demo"></p>
    <script>
        var cont = 1;
        var result = "";
        while (cont <= 20) {
            if (cont % 2 == 1) {
                result += "<br>" + cont;
                document.getElementById("demo").innerHTML = result;

            }
            cont++;
        }
    </script>
</body>

</html>
